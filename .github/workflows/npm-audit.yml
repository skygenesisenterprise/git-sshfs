name: Node Audit Dependencies

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm install
      - run: npm audit --audit-level=moderate || echo "Vulnerabilities found, not blocking PR"
